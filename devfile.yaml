commands:
- apply:
    component: build
  id: build-image
- apply:
    component: deploy
  id: deployk8s
- composite:
    commands:
    - build-image
    - deployk8s
    group:
      isDefault: true
      kind: deploy
  id: deploy
- exec:
    commandLine: go build main.go
    component: runtime
    env:
    - name: GOPATH
      value: ${PROJECT_SOURCE}/.go
    - name: GOCACHE
      value: ${PROJECT_SOURCE}/.cache
    group:
      isDefault: true
      kind: build
    workingDir: ${PROJECT_SOURCE}
  id: build
- exec:
    commandLine: ./main
    component: runtime
    group:
      isDefault: true
      kind: run
    workingDir: ${PROJECT_SOURCE}
  id: run
- exec:
    commandLine: ls
    component: tools
    workingDir: /
  id: run
- exec:
    commandLine: |
      GOPATH=${PROJECT_SOURCE}/.go \
      GOCACHE=${PROJECT_SOURCE}/.cache \
      dlv \
        --listen=127.0.0.1:${DEBUG_PORT} \
        --only-same-user=false \
        --headless=true \
        --api-version=2 \
        --accept-multiclient \
        debug --continue main.go
    component: runtime
    group:
      isDefault: true
      kind: debug
    workingDir: ${PROJECT_SOURCE}
  id: debug
components:
- image:
    dockerfile:
      buildContext: .
      rootRequired: false
      uri: docker/Dockerfile
    imageName: go-image:latest
  name: build
- kubernetes:
    endpoints:
    - name: http-8081
      targetPort: 8081
    uri: kubernetes/deploy.yaml
  name: deploy
- container:
    args:
    - tail
    - -f
    - /dev/null
    endpoints:
    - name: http-go
      targetPort: 8080
    - exposure: none
      name: debug
      targetPort: 5858
    env:
    - name: GOPATH
      value: /projects:/home/user/go
    - name: GOCACHE
      value: /tmp/.cache
    - name: DEBUG_PORT
      value: "5858"
    image: quay.io/devfile/universal-developer-image:ubi8-latest
    memoryLimit: 1024Mi
    mountSources: true
  name: runtime
- container:
    image: docker.io/busybox
    args:
    - tail
    - -f
    - /dev/null
  name: tools
metadata:
  description: Go (version 1.18.x) is an open source programming language that makes
    it easy to build simple, reliable, and efficient software.
  displayName: Go Runtime
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/golang.svg
  language: Go
  name: devspaces
  projectType: Go
  provider: Red Hat
  tags:
  - Go
  version: 2.1.0
schemaVersion: 2.2.0
starterProjects:
- description: A Go project with a simple HTTP server
  git:
    checkoutFrom:
      revision: main
    remotes:
      origin: https://github.com/devfile-samples/devfile-stack-go.git
  name: go-starter
